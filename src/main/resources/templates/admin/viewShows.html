<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/admin_layout}">

<title layout:fragment="title">Admin | Shows</title>
<div layout:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" align="center">Movie Show List</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="createShow" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus-square"></i>
                    </span>
                <span class="text">Add New Movie Show</span>
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Movie Name</th>
                        <th style="text-align: center">Show Time</th>
                        <th style="text-align: center">Ticket Price</th>
                        <th style="text-align: center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${showList}">
                        <td style="text-align: center" th:text="${s.showid}"></td>
                        <td th:text="${s.movieid.moviename}"></td>
                        <td th:text="${s.showtime}"></td>
                        <td th:text="${s.ticketprice}"></td>
                        <td align="center">
                            <a th:href="@{'/updateShow/' + ${s.showid}}" class="btn btn-sm btn-info" title="Update Show">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/deleteShow/' + ${s.showid}}" class="btn btn-sm btn-danger" title="Delete Show">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>

<!-- End of Content Wrapper -->

</html>
